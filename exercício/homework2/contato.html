<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <a class="logo" target="_blank" href="./index.html"><img src="./img/image 4.png" alt="Imagme cogumelo">Melhores alunos do vem ser</a>
            <a target="_blank" href="./index.html">Home</a>
            <a target="_blank" href="./sobre.html" >Sobre</a>
            <a target="_blank" href="./contato.html" >Contato</a>
        </nav>
    </header>
    <main>
        <h2>Contato</h2>
        <form>
            <div>
                <label for="nome" >Digite seu nome completo: </label> <br> 
                <input type="text" id="nome" placeholder="Nome Completo"> <br><br>

            </div>
            <div>
                <label for="email"> Digite seu e-mail:</label> <br>
                <input type="email" id="email" placeholder="E-mail"><br><br>
            </div>
            <div>
                <label for="contato"> Qual o motivo do contato?</label> <br>
                <select name="contato">
                    <option value="HTML">Gosto mais de HTML</option>
                    <option value="CSS"> Gosto mais de CSS</option>
                    <option value="JS">Gosto mais de JS</option> 
                </select> <br><br>
            </div> 
            <div>
                <label for="mensage"> Digite sua mensagem: </label><br>
                <textarea id="mensagem" cols="30" rows="10">Mensagem</textarea>
            </div>
            <button>Enviar</button>
        </form>
    </main>
    <footer>
        <ul>
            <li><a target="_blank" href="./index.html">Home</a></li>
            <li><a target="_blank" href="./sobre.html" >Sobre</a></li>
            <li><a target="_blank" href="./contato.html" >Contato</a></li>
        </ul>
    </footer>
    
</body>
</html>
